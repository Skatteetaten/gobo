query getDatabaseSchemas($affiliations: [String!]!) {
    databaseSchemas(affiliations: $affiliations) {
        id
        affiliation {
            name
        }
        name
        application
        environment
        discriminator
        description
        databaseEngine
        applicationDeployment {
            id
        }
        createdBy
        createdDate
        lastUsedDate
        users {
            username
            password
            type
        }
    }
}