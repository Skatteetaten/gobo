query getImageRepositories($repositories: [String!]!) {
    imageRepositories(repositories: $repositories) {
        repository
        tags(types: [LATEST, SNAPSHOT, MAJOR, MINOR, BUGFIX, AURORA_VERSION, AURORA_SNAPSHOT_VERSION, COMMIT_HASH], first: 15) {
            totalCount
            edges {
                node {
                    name
                    image {
                        buildTime
                        imageReference
                    }
                }
            }
        }
    }
}