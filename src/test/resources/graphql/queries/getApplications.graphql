query getApplications($affiliations: [String!]!) {
  applications(affiliations: $affiliations) {
    totalCount
      edges {
        node {
          name
          applicationDeployments {
            affiliation {
              name
            }
            namespace {
              name
              permission {
                 paas {
                    view
                    admin
                 }
              }
            }
            details {
              updatedBy
              buildTime
              deployDetails {
                 paused
              }
            }
          }
        }
      }
  }
}