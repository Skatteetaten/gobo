query getDatabaseSchema($id: String!) {
    databaseSchema(id: $id) {
        id
        affiliation {
            name
        }
        name
        application
        environment
        discriminator
        description
        databaseEngine
        applicationDeployments {
            id
        }
        createdBy
        createdDate
        lastUsedDate
        users {
            username
            password
            type
        }
    }
}