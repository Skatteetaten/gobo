query getStoragegridObjectAreas($affiliations: [String!]!) {
  affiliations(names: $affiliations) {
    edges {
      node {
        name
        storagegrid {
          objectAreas {
            active {
              name
              bucketName
              namespace
              creationTimestamp
              status {
                message
                reason
                success
              }
            }
          }
        }
      }
    }
  }
}
