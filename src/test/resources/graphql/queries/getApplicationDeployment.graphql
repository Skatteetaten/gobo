query getApplicationDeployment($id: String!) {
  applicationDeployment(id: $id) {
    id
    status {
      reports {
        name
      }
      reasons {
        name
      }
    }
    message
    version {
      deployTag {
        image {
          buildTime
          imageReference
        }
      }
    }
    route {
       progressions {
         id
         payload
         objectname
         namespace
         type
         operation
         status
         updated
         errorMessage
       }
    }
  }
}