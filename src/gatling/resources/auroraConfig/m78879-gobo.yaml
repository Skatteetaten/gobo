    GOBO_GRAPHQL_LOG_OPERATIONSTART: true
    GOBO_GRAPHQL_LOG_OPERATIONEND: true
    INTEGRATIONS_MOKEY_URL: http://mokey-wiremock
    INTEGRATIONS_DBH_URL: http://dbh-wiremock
    SPRING_ZIPKIN_ENABLED: true
    SPRING_ZIPKIN_BASE_URL: https://trace.sits.no:9411
